<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}" data-theme="mytheme">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <!-- Analytics -->
    <meta name="google-site-verification" content="9XpwUtKuwRYynL-F49caBUhSrEPeSOncQKYHCAkx-9E"/>
    <meta name="yandex-verification" content="aa9c0ff5a8dc05c3"/>

    <link rel="manifest" href="{{ '/manifest.json' | relative_url }}">
    <meta name="theme-color" content="#4ade80">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antic+Slab&display=swap" rel="stylesheet">

    <script>
        (function () {
            try {
                var t = localStorage.getItem('selected-theme') || 'system';
                if (t === 'system') {
                    var m = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)');
                    t = (m && m.matches) ? 'dark' : 'light';
                }
                document.documentElement.setAttribute('data-theme', t);
            } catch (e) {
            }
        })();
    </script>
    <style>[x-cloak] {
        display: none
    }</style>
    <link rel="stylesheet" href="{{ '/assets/css/app.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

    {{ page.head | default: "" }}
    {% seo %}

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/akar-icons-fonts"></script>
</head>

<body class="max-w-4xl mx-auto bg-base-100 text-base-content overflow-x-hidden" id="context-area">
{% include navbar.html %}
<main id="content" class="bg-base-200 max-w-3xl mx-auto px-4 py-8">
    {{ content }}
</main>
{% include footer.html %}
<script defer src="https://unpkg.com/tailwindcss-intersect@2.x.x/dist/observer.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
<script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>

</html>
