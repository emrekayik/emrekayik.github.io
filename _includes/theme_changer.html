<li class="dropdown w-full">
  <div tabindex="0" role="button" class="btn btn-ghost gap-2 flex w-full justify-between hover:!bg-transparent focus:!bg-transparent active:!bg-transparent hover:!text-current focus:!text-current active:!text-current">
    <span class="flex items-center gap-2">
      <i class="ai-magic-wand"></i>
      Tema
    </span>
    <i class="ai-chevron-down"></i>
  </div>
  <ul tabindex="0" class="dropdown-content z-[1] menu p-3 shadow-xl bg-base-200 rounded-box mt-2">
    <li>
      <div class="flex flex-col gap-2 max-h-96 overflow-y-auto pr-1">
        {% assign themes = "system,light,dark,cupcake,synthwave,retro,valentine,lofi,mytheme" | split: "," %}
        {% for theme in themes %}
          {% if theme == 'system' %}
            {% assign preview = 'light' %}
          {% else %}
            {% assign preview = theme %}
          {% endif %}
          <label class="cursor-pointer">
            <input type="radio" name="theme-dropdown" class="theme-controller sr-only peer" aria-label="{{ theme | capitalize }}" value="{{ theme }}" />
            <div data-theme="{{ preview }}" class="flex flex-col items-center justify-between gap-3 rounded-lg border border-base-300 bg-base-100 px-3 py-2 transition-colors peer-checked:border-primary peer-checked:ring-2 peer-checked:ring-primary">
              <div class="flex w-16 items-center gap-2">
                <span class="w-4 h-4 rounded-full bg-primary"></span>
                <span class="w-4 h-4 rounded-full bg-secondary"></span>
                <span class="w-4 h-4 rounded-full bg-accent"></span>
              </div>
              <div class="text-sm font-medium">
                {% if theme == 'system' %}Sistem{% else %}{{ theme | capitalize }}{% endif %}
              </div>
            </div>
          </label>
        {% endfor %}
      </div>
    </li>
  </ul>
</li>
