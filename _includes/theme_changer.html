<div class="dropdown dropdown-end">
    <div tabindex="0" role="button" class="btn gap-2 flex">
        Tema
        <i class="ai-chevron-down"></i>
    </div>
    <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow-xl bg-base-200 rounded-box w-56">
        {% assign themes = "default,mytheme,light" | split: "," %}
        {% for theme in themes %}
        <li>
            <input
                    type="radio"
                    name="theme-dropdown"
                    class="theme-controller btn btn-ghost w-full justify-between"
                    aria-label="{{ theme }}"
                    value="{{ theme }}"
            />
        </li>
        {% endfor %}
    </ul>
</div>
